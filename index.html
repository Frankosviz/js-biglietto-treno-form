<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Train Ticket</title>
</head>

<body>
    <div class="container mt-4 ">

        <div class="box ">
            <div class="container-fluid container-small">
                <h1>Calcola il prezzo del tuo biglietto</h1>
            </div>
            <div class="card-top container-small">
                <div class="container-input d-flex  ">
                    <div>
                        <h3>Nome Cognome</h3>
                        <div>
                            <input class="input-rectangle" type="text" name="" id="nameSurname">
                        </div>
                    </div>
                    <div>
                        <h3>Km da Percorrere</h3>
                        <div>
                            <input class="input-rectangle" type="text" name="" id="elKilometers">
                        </div>
                    </div>
                    <div>
                        <h3>Fascia d'età</h3>
                        <select class="input-rectangle" aria-label="Default select example" id="age">
                            <!-- <option selected>Scegli l'età</option> -->
                            <option value="minorenne" id="minor">Minorenne</option>
                            <option value="maggiorenne" id="major">Over 65</option>
                        </select>
                    </div>
                </div>
                <div
                    class="container-small d-flex justify-content-center align-content-center margin-top">
                    <button type="button" class="btn btn-secondary btn-new fw-bold ">Genera</button>
                    <button type="button" id="elButtonCancel"
                        class="btn btn-secondary btn-new fw-bold ">Annulla</button>
                </div>
            </div>



            <div class="disappear container-fluid ">
                <div class="container-small">
                    <h1>Il tuo biglietto</h1>
                </div class="display-flex ">
                <div class="card-bottom">
                    <div class="fran-table">
                        <table class="table table-width">
                            <thead>
                                <tr>
                                    <th scope="col" class="fw-bold ">Nome Passeggero</th>
                                    <th scope="col" class="fw-bold ">Offerta</th>
                                    <th scope="col" class="fw-bold ">Carrozza</th>
                                    <th scope="col" class="fw-bold ">Codice</th>
                                    <th scope="col" class="fw-bold ">Costo Biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="userName"></td>
                                    <td id="offerta"></td>
                                    <td>8</td>
                                    <td>828347</td>
                                    <td id="finalPrice"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>




    </div>



    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/utility.js" type="text/javascript"></script>
</body>

</html>
